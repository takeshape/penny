query ProductPageShopifyProduct($handle: String!, $reviewsPerPage: Int) {
  product: productByHandleWithTtl(handle: $handle) {
    trustpilotReviews(perPage: $reviewsPerPage) {
      productReviews {
        id
        content
        stars
        createdAt
        consumer {
          displayName
        }
      }
      links {
        rel
      }
    }
    trustpilotReviewsSummary {
      starsAverage
      numberOfReviews {
        total
        fiveStars
        fourStars
        threeStars
        twoStars
        oneStar
      }
    }
  }
}
